<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aye Twin</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="logo.png" alt="Aye Twin Logo" class="logo">
            <nav>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Community</a>
                <div class="mode-toggle">
                    <input type="checkbox" id="mode-toggle" class="mode-toggle-input">
                    <label for="mode-toggle" class="mode-toggle-label">
                        <span class="male-icon">♂</span>
                        <span class="female-icon">♀</span>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </nav>
            <div class="auth-buttons">
                <a href="#" class="auth-btn login">Log In</a>
                <a href="#" class="auth-btn signup">Sign Up</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="welcome-message">
            <h1>Unlock the full power of Aye Twin</h1>
            <p>or start chatting below</p>
        </div>
        <div class="messages" id="messages"></div>
        <div class="input-info">
            <span>10 messages left</span>
            <a href="#" class="sign-in-btn">Sign In</a>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Send a message...">
            <button id="send-btn">↑</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
