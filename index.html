<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aye Twin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Aye Twin Logo" class="logo">
            <div class="mode-toggle">
                <button class="button" id="female-mode">
                    <span class="hover-text" data-text="Female Mode">Female Mode</span>
                </button>
                <button class="button" id="male-mode">
                    <span class="hover-text" data-text="Male Mode">Male Mode</span>
                </button>
            </div>
        </div>
        <div class="chatbox" id="chatbox">
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Chat with me, twin!">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
