<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aye Twin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Aye Twin Logo" class="logo">
        <div class="mode-toggle">
            <button id="female-mode">Female Mode</button>
            <button id="male-mode">Male Mode</button>
        </div>
    </header>
    <div class="container">
        <h1>Aye Twin</h1>
        <div class="chatbox" id="chatbox">
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Chat with me, twin!">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
